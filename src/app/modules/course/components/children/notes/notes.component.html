<div class="p-5 px-11">
  <div *ngFor="let note of allNotes; let index=index" class="d-flex justify-content-between align-items-center p-3 mb-2" style="background-color: #F7F9FA;">
    <div>
      <p style="display: block;">{{note.content}}</p>
      <p>{{formatDate(note.publishingDate)}}</p>
    </div>
    <div class="d-flex">
      <p class="mx-4" (click)="delteNote(note.id, index)" style="cursor: pointer;font-size: 22px;"><i class="fa-solid fa-trash  text-danger"></i></p>
      <p style="cursor: pointer;font-size: 22px;" (click)="editNote(note.id, index)"><i class="fa-solid fa-pen-to-square text-success"></i></p>
    </div>
  </div>
</div>
<div class="p-5 px-11">
  <input type="text" placeholder="Enter your note" [formControl]="noteControl" class="form-control w-50">
  <div *ngIf="noteControl.touched && noteControl.hasError('required')" class="text-danger">
    Comment is required.
  </div>
  <div *ngIf="noteControl.touched && noteControl.hasError('minlength')" class="text-danger">
    Comment must be at least 10 characters long.
  </div>
  <div class="mt-3">
    <a *ngIf="!update" class="btn btn-dark" [ngClass]="{'disabled': noteControl.invalid, 'btn-dark': !noteControl.invalid}"
      (click)="submitNote()">add</a>
    <a *ngIf="update" class="btn btn-secondary"
      [ngClass]="{'disabled': noteControl.invalid, 'btn-secondary': !noteControl.invalid}" (click)="updateNote()">update</a>
  </div>
</div>
