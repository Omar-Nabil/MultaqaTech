<!-- Dashboard Content Start -->
<div class="dashboard-content">

  <div class="container">
    <h4 class="dashboard-title">Purchase History</h4>
    <form [formGroup]="filterForm"  (submit)="applyFilter()">
      <div class="row row-cols-lg-2 row-cols-md-1">
        <div class="mt-md-2">
          <input type="number" class="form-control" placeholder="MinPrice" formControlName="MinPrice">
        </div>
        <div class="mt-md-2">
          <input type="number" class="form-control" placeholder="MaxPrice" formControlName="MaxPrice">
        </div>
        <div class="mt-2">
          <label class="ps-1">From Date</label>
          <input type="datetime-local" class="form-control" placeholder="DateFrom" formControlName="DateFrom">
        </div>
        <div class="mt-2">
          <label class="ps-1">To Date</label>
          <input type="datetime-local" class="form-control" placeholder="DateTo" formControlName="DateTo">
        </div>
      </div>
      <button type="submit" class="btn btn-primary rounded-5 fw-semibold fs-5 ms-auto d-block my-1">Apply Filter</button>
    </form>
    <!-- Dashboard Purchase History Start -->
    <div class="dashboard-purchase-history">
      <div class="dashboard-table table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th class="id">ID</th>
              <th class="courses">Courses</th>
              <th class="amount">Amount</th>
              <th class="date">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders; let index = index">
              <td>
                <div class="dashboard-table__mobile-heading">ID</div>
                <div class="dashboard-table__text">#10887</div>
              </td>
              <td class="course-info">
                <div class="dashboard-table__mobile-heading">Courses</div>
                <div class="dashboard-table__text" *ngFor="let item of order.basket.basketItems">
                  <p>{{item.courseTitle}}</p>
                </div>
              </td>
              <td class="correct">
                <div class="dashboard-table__mobile-heading">Amount</div>
                <div class="dashboard-table__text">
                  <span class="sale-price">${{order.totalPriceBeforeDiscount}}.<small class="separator">00</small></span>
                </div>
              </td>
              <td class="earned">
                <div class="dashboard-table__mobile-heading">Date</div>
                <div class="dashboard-table__text">{{formatDate(order.creationDate)}}</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Dashboard Purchase History End -->
  </div>


</div>
<!-- Dashboard Content End -->
